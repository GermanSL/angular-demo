<div class="user-list-container">
    <header>
        <ul>
            <li>Users</li>
            <li><input type="text" name="search" ng-model="query" class="form-control" placeholder="Filter users" /></li>
            <li><a href="#/users/new" class="btn btn-info">Add New</a></li>
        </ul>
    </header>
    <section>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        Username
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Lastname
                    </th>
                    <th>
                        Age
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users  | filter:query" ng-click="showUserDetails(user)">
                    <td> {{user.username}} </td>
                    <td> {{user.name}} </td>
                    <td> {{user.lastname}} </td>
                    <td> {{user.age}} </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
