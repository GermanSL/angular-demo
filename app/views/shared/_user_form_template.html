<header>
    <ul>
        <li>New User</li>
        <li><a href="{{ user.id == undefined ? '#/' : '#/users/'+user.id }}" class="btn btn-danger">Cancel</a></li>
    </ul>
</header>
                    
<section>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.username" class="form-control" id="username" placeholder="Enter username">
            </div>
        </div>
        
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.name" class="form-control" id="name" placeholder="Enter name">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">Lastname</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.lastname" class="form-control" id="lastname" placeholder="Enter lastname">
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.age" class="form-control" id="age" placeholder="Enter age">
            </div>
        </div>

        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.address" class="form-control" id="address" placeholder="Enter address">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.email" class="form-control" id="email" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.phone_number" class="form-control" id="phone" placeholder="Enter phone number">
            </div>
        </div> 
         
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" ng-click="user.id == undefined ? addUser() : updateUser()" class="btn btn-primary"> 
                {{ user.id == undefined ? 'Save' : 'Update' }}  User
              </button>
            </div>
        </div>
        
    </form>
</section>
